<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animación de Asteroide</title>
    <style>
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="asteroideCanvas" width="400" height="200"></canvas>
    <script>
      var canvas = document.getElementById("asteroideCanvas");
      var ctx = canvas.getContext("2d");
      var asteroidImage = new Image();
      asteroidImage.src = "asteroide.png"; // Reemplaza 'ruta_de_la_imagen' con la ruta correcta de tu imagen
      var asteroidX = 0;
      var velocidadDesplazamiento = 10;
      var desplazamientoActual = 0;

      // Asegúrate de que la imagen esté cargada antes de iniciar la animación
      asteroidImage.onload = function () {
        setInterval(animarAsteroide, 100); // Llamar a la función de animación cada 100 milisegundos
      };

      function animarAsteroide() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas en cada cuadro de animación

        // Dibujar el asteroide en la posición actual
        ctx.drawImage(
          asteroidImage,
          asteroidX + desplazamientoActual,
          50,
          50,
          50
        ); // Ajustar tamaño y posición según tus necesidades

        // Actualizar el desplazamiento actual
        if (desplazamientoActual >= 10 || desplazamientoActual <= -10) {
          velocidadDesplazamiento *= -1; // Cambiar la dirección si llegamos al límite de desplazamiento
        }
        desplazamientoActual += velocidadDesplazamiento;
      }
    </script>
  </body>
</html>
