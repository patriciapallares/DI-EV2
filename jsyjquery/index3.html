<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria con Imágenes</title>
  <style>
    .memory-card {
      width: 100px;
      height: 100px;
      margin: 10px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card-inner.flip {
      transform: rotateY(180deg);
    }

    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-back {
      background-color: #3498db;
    }

    .card-front {
      display: none;
    }

    .matched {
      background-color: #2ecc71 !important;
    }
  </style>
</head>
<body>
  <div id="memoryGame" class="memory-game"></div>

  <script>
    const images = ['imagen1.jpg', 'imagen2.jpg', 'imagen3.jpg', 'imagen4.jpg', 'imagen5.jpg', 'imagen6.jpg', 'imagen7.jpg', 'imagen8.jpg'];
    const allCards = images.concat(images);
    let shuffledCards = shuffleArray(allCards);
    let flippedCards = [];
    let matchedPairs = 0;

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createCard(image) {
      const card = document.createElement('div');
      card.classList.add('memory-card');
      card.innerHTML = `
        <div class="card-inner" onclick="flipCard(this)">
          <div class="card-face card-back"></div>
          <div class="card-face card-front">
            <img src="${image}" alt="Imagen">
          </div>
        </div>
      `;
      return card;
    }

    function initializeGame() {
      const memoryGame = document.getElementById('memoryGame');
      shuffledCards.forEach(image => {
        const card = createCard(image);
        memoryGame.appendChild(card);
      });
    }

    function flipCard(cardInner) {
      if (flippedCards.length < 2 && !cardInner.classList.contains('flip')) {
        cardInner.classList.add('flip');
        flippedCards.push(cardInner);

        if (flippedCards.length === 2) {
          setTimeout(checkMatch, 500);
        }
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      const value1 = card1.lastElementChild.lastElementChild.src;
      const value2 = card2.lastElementChild.lastElementChild.src;

      if (value1 === value2) {
        card1.parentElement.classList.add('matched');
        card2.parentElement.classList.add('matched');
        matchedPairs++;

        if (matchedPairs === images.length) {
          setTimeout(() => alert('¡Felicidades! Has ganado el juego.'), 500);
        }
      } else {
        card1.classList.remove('flip');
        card2.classList.remove('flip');
      }

      flippedCards = [];
    }

    initializeGame();
  </script>
</body>
</html>
