<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería JS</title>
    <style>
      .galeria {
        display: flex;
      }

      .image {
        width: 426px;
        height: 240px;
        margin: 5px;
        cursor: pointer;
        transition: opacity 0.3s ease-in-out;
      }

      .image.selected {
        opacity: 1;
        border: 2px solid red; /* Efecto de énfasis */
      }

      .image:not(.selected) {
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <h1>Galería</h1>
    <div class="galeria">
      <img class="image" src="dua1.jpg" onclick="seleccionarImagen(this)" />
      <img class="image" src="dua2.jpeg" onclick="seleccionarImagen(this)" />
      <img class="image" src="dua3.jpg" onclick="seleccionarImagen(this)" />
      <img class="image" src="dua4.jpg" onclick="seleccionarImagen(this)" />
    </div>

    <script>
      function seleccionarImagen(elemento) {
        var imagenes = document.querySelectorAll(".image");
        for (var i = 0; i < imagenes.length; i++) {
          imagenes[i].classList.remove("selected");
        }
        elemento.classList.add("selected");
      }
    </script>
  </body>
</html>
