<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manipulación de Lista</title>
</head>
<body>
  <h1>Lista de elementos</h1>
  <ul id="lista">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
  </ul>

  <button onclick="eliminarLista()">Eliminar lista completa</button>
  <button onclick="restaurarLista()">Restaurar lista</button>
  <button onclick="addElementoFinal()">Añadir al final</button>
  <button onclick="addElementoInicio()">Añadir al principio</button>
  <button onclick="eliminarUltimo()">Eliminar último</button>
  <button onclick="eliminarPrimero()">Eliminar primero</button>
  <button onclick="eliminarPrimeroSegundo()">Eliminar primero y segundo</button>
  <button onclick="eliminarUltimosDos()">Eliminar últimos dos</button>

  <script>
    function eliminarLista() {
      const lista = document.getElementById('lista');
      lista.innerHTML = '';
    }

    function restaurarLista() {
      const lista = document.getElementById('lista');
      lista.innerHTML = `
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
      `;
    }

    function addElementoFinal() {
      const lista = document.getElementById('lista');
      const nuevoElemento = document.createElement('li');
      nuevoElemento.textContent = 'Nuevo elemento';
      lista.appendChild(nuevoElemento);
    }

    function addElementoInicio() {
      const lista = document.getElementById('lista');
      const nuevoElemento = document.createElement('li');
      nuevoElemento.textContent = 'Nuevo elemento';
      lista.insertBefore(nuevoElemento, lista.firstChild);
    }

    function eliminarUltimo() {
      const lista = document.getElementById('lista');
      const elementos = lista.getElementsByTagName('li');
      if (elementos.length > 0) {
        lista.removeChild(elementos[elementos.length - 1]);
      }
    }

    function eliminarPrimero() {
      const lista = document.getElementById('lista');
      const elementos = lista.getElementsByTagName('li');
      if (elementos.length > 0) {
        lista.removeChild(elementos[0]);
      }
    }

    function eliminarPrimeroSegundo() {
      const lista = document.getElementById('lista');
      const elementos = lista.getElementsByTagName('li');
      if (elementos.length >= 2) {
        lista.removeChild(elementos[0]);
        lista.removeChild(elementos[0]);
      }
    }

    function eliminarUltimosDos() {
      const lista = document.getElementById('lista');
      const elementos = lista.getElementsByTagName('li');
      if (elementos.length >= 2) {
        lista.removeChild(elementos[elementos.length - 1]);
        lista.removeChild(elementos[elementos.length - 1]);
      }
    }
  </script>
</body>
</html>
