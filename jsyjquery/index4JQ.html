<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar y Ocultar JQ</title>
    <style>
      .image-container {
        display: flex;
        flex-wrap: wrap;
      }

      .image {
        width: 426px;
        height: 240px;
        margin: 5px;
        cursor: pointer;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }

      .hidden {
        opacity: 0.1;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <h1>Mostrar y ocultar</h1>
    <button id="mostrarBoton">Mostrar</button>
    <button id="ocultarBoton">Ocultar</button>

    <div class="image-container">
      <img class="image" src="dua1.jpg" />
      <img class="image" src="dua2.jpeg" />
      <img class="image" src="dua3.jpg" />
      <img class="image" src="dua4.jpg" />
    </div>
    <script>
      $(document).ready(function () {
        $("#mostrarBoton").click(function () {
          $(".image").each(function (index) {
            var image = $(this);
            setTimeout(function () {
              image.fadeIn();
            }, 1000 * index);
          });
        });

        $("#ocultarBoton").click(function () {
          $(".image").fadeOut();
        });

        $(".image").click(function () {
          $(this).fadeTo(0, 0.1);
        });
      });
    </script>
  </body>
</html>
