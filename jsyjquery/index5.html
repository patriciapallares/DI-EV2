<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabla Interactiva</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <table id="interactiveTable">
    <thead>
      <tr>
        <th>Columna 1</th>
        <th>Columna 2</th>
        <th>Columna 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td onclick="editarCelda(this)">Valor 1-1</td>
        <td onclick="editarCelda(this)">Valor 1-2</td>
        <td onclick="editarCelda(this)">Valor 1-3</td>
      </tr>
      <tr>
        <td onclick="editarCelda(this)">Valor 2-1</td>
        <td onclick="editarCelda(this)">Valor 2-2</td>
        <td onclick="editarCelda(this)">Valor 2-3</td>
      </tr>
      <!-- ... Repite para las demÃ¡s filas ... -->
    </tbody>
  </table>

  <script>
    function editarCelda(celda) {
      const valorActual = celda.textContent.trim();
      const nuevoValor = prompt('Introduce un nuevo valor:', valorActual);

      if (nuevoValor !== null) {
        celda.textContent = nuevoValor;
      }
    }
  </script>
</body>
</html>
