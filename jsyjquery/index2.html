<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galería Fotográfica</title>
  <style>
    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .image {
      margin: 10px;
      transition: opacity 0.3s ease-in-out;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="gallery" id="imageGallery">
    <img class="image" src="imagen1.jpg" alt="Imagen 1" onclick="seleccionarImagen(this)">
    <img class="image" src="imagen2.jpg" alt="Imagen 2" onclick="seleccionarImagen(this)">
    <img class="image" src="imagen3.jpg" alt="Imagen 3" onclick="seleccionarImagen(this)">
    <img class="image" src="imagen4.jpg" alt="Imagen 4" onclick="seleccionarImagen(this)">
  </div>

  <script>
    function seleccionarImagen(selectedImage) {
      const images = document.querySelectorAll('.image');

      images.forEach(image => {
        if (image === selectedImage) {
          image.style.opacity = '1';
          // Puedes añadir un efecto especial a la imagen seleccionada aquí
          // Por ejemplo, cambiando el borde o aplicando un filtro CSS
          image.style.border = '2px solid red';
        } else {
          image.style.opacity = '0.4';
          // Quita cualquier efecto especial de las imágenes no seleccionadas
          image.style.border = 'none';
        }
      });
    }
  </script>
</body>
</html>
