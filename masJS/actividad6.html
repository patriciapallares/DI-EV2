<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 6</title>
    <style>
      body {
        margin: 0;
        margin-top: 20px;
        overflow: hidden;
        display: flex;
        flex-direction: row;
        height: 50vh;
      }
      .quadrant {
        flex: 1;
      }
      #rojo {
        background-color: lightcoral;
      }
      #amarillo {
        background-color: lightyellow;
      }
      #azul {
        background-color: lightblue;
      }
      #verde {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div id="rojo" class="quadrant" onclick="showColor('rojo')"></div>
    <div id="amarillo" class="quadrant" onclick="showColor('amarillo')"></div>
    <div id="azul" class="quadrant" onclick="showColor('azul')"></div>
    <div id="verde" class="quadrant" onclick="showColor('verde')"></div>

    <script>
      function showColor(color) {
        alert("Has hecho clic en la zona de color " + color);
      }
    </script>
  </body>
</html>
