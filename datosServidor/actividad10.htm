<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin-top: 20px;
      }
      th,
      td {
        border: 2px solid blue;
        padding: 10px;
        text-align: left;
      }
      td {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Use HTTP POST to Get JSON Data from a PHP Server</h2>

    <table>
      <tr>
        <th>Nombre</th>
        <!--  <th>Otra columna</th> No sé que info poner en la otra columna así que lo he comentado. -->
      </tr>
      <tbody id="demo"></tbody>
    </table>

    <script>
      const dbParam = JSON.stringify({ limit: 10 });
      const xmlhttp = new XMLHttpRequest();
      xmlhttp.onload = function () {
        myObj = JSON.parse(this.responseText);
        let tableText = "";
        for (let x in myObj) {
          tableText += "<tr><td>" + myObj[x].name;
        }
        document.getElementById("demo").innerHTML = tableText;
      };
      xmlhttp.open("POST", "json_demo_db_post.php");
      xmlhttp.setRequestHeader(
        "Content-type",
        "application/x-www-form-urlencoded"
      );
      xmlhttp.send("x=" + dbParam);
    </script>

    <p>Try changing the "limit" property from 10 to 5.</p>
  </body>
</html>
