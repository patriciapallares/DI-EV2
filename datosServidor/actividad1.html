<!DOCTYPE html>
<html>
  <body>
    <div id="demo">

    <script>
      // Supongamos que tienes una clave de API
      const apiKey = "0b9ae65662514e61927fdd498013f3d6";

      const searchTerm = "Spiderman";

      fetch(`https://api.rawg.io/api/games?key=${apiKey}&search=${searchTerm}`)
        .then((response) => response.json())
        .then((data) => {
          // AquÃ­ puedes trabajar con los datos recibidos
          console.log(data.results);
        })
        .catch((error) => {
          console.error("Error al realizar la solicitud:", error);
        });
    </script>
  </body>
</html>
