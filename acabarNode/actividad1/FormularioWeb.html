<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5 para Node.js</title>
    <style>
        body {
            background-color:#b5b2b2;
            color: #0f0fb8;
            font-size:large;
        }
        input{
            width:auto;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #00008b;
            color: rgb(247, 151, 151);
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulario de Personal</h1>
    </header>
    <form action="" method="GET">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required autofocus>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal">

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">

        <label for="tiempo">Tiempo:</label>
        <input type="time" id="tiempo" name="tiempo">

        <label for="fecha_hora">Fecha y Hora:</label>
        <input type="datetime-local" id="fecha_hora" name="fecha_hora">

        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="mes">

        <label for="semana">Semana:</label>
        <input type="week" id="semana" name="semana">

        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" min="-10" max="10">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="busqueda">Término de Búsqueda:</label>
        <input type="search" id="busqueda" name="busqueda">

        <label for="color">Color Favorito:</label>
        <input type="color" id="color" name="color">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
